spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dayplanuser
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

